# DataSource settings for test
spring.datasource.url=jdbc:postgresql://localhost:5432/sesstest
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate settings for test
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Additional settings can be added as needed
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

rsa.private-key=classpath:certs/private-key.pem
rsa.public-key=classpath:certs/public-key.pem


